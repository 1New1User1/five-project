<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="button btn-grey main-a">AC</button>
        <button class="button btn-grey">+/-</button>
        <button class="button btn-grey">%</button>
        <button class="button btn-orange a">/</button>
        <button class="button default one" >7</button>
        <button class="button defaultt two">8</button>
        <button class="button default three">9</button>
        <button class="button btn-orange b">*</button>
        <button class="button default four">4</button>
        <button class="button default five">5</button>
        <button class="button default seven">6</button>
        <button class="button btn-orange c">-</button>
        <button class="button default eight">1</button>
        <button class="button default nine">2</button>
        <button class="button default ten">3</button>
        <button class="button btn-orange d">+</button>
        <button class="button zero-btn  default zero">0</button>
        <button class="button default point">.</button>
        <button class="button btn-orange e">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
